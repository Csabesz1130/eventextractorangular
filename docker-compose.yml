version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-eventflow}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-eventflow}
      POSTGRES_DB: ${POSTGRES_DB:-eventflow}
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-eventflow}"]
      interval: 10s
      timeout: 5s
      retries: 5

  extraction:
    build:
      context: ./api/extraction-service
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - EXTRACTOR_DATABASE_URL=${EXTRACTOR_DATABASE_URL}
      - GOOGLE_CLIENT_SECRETS_FILE=${GOOGLE_CLIENT_SECRETS_FILE}
      - GOOGLE_REDIRECT_URI=${GOOGLE_REDIRECT_URI}
      - EXTRACT_CONFIDENCE_THRESHOLD=${EXTRACT_CONFIDENCE_THRESHOLD}
    ports:
      - "${EXTRACTION_PORT:-8080}:8080"
    volumes:
      - ./api/extraction-service:/app
    depends_on:
      - duckling

  api:
    build:
      context: .
      dockerfile: api/Dockerfile
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-eventflow}:${POSTGRES_PASSWORD:-eventflow}@postgres:5432/${POSTGRES_DB:-eventflow}?schema=public
      - EXTRACTION_API_URL=http://extraction:8080
      - EXTRACTION_API_KEY=${EXTRACTION_API_KEY}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GOOGLE_REDIRECT_URI=${GOOGLE_REDIRECT_URI}
      - JWT_SECRET=${JWT_SECRET}
      - SESSION_SECRET=${SESSION_SECRET}
    ports:
      - "${API_PORT:-8911}:8911"
    volumes:
      - ./api:/app/api
    depends_on:
      postgres:
        condition: service_healthy
      extraction:
        condition: service_started

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    env_file:
      - .env
    ports:
      - "3000:80"  # nginx serving static files (production)
    depends_on:
      - api
      - extraction

  duckling:
    image: rasa/duckling:latest
    environment:
      - TZ=UTC
    ports:
      - "8000:8000"
    restart: always

volumes:
  postgres_data:

