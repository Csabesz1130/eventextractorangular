<mat-sidenav-container class="shell">
  <mat-sidenav mode="side" opened class="rail">
    <div class="brand">
      <mat-icon>event</mat-icon>
      <span>EventFlow</span>
    </div>
    <mat-nav-list>
      <a mat-list-item routerLink="/inbox" routerLinkActive="active" [routerLinkActiveOptions]="{exact: false}">
        <mat-icon>inbox</mat-icon>
        <span>Inbox</span>
      </a>
      <a mat-list-item routerLink="/calendar" routerLinkActive="active">
        <mat-icon>calendar_today</mat-icon>
        <span>Calendar</span>
      </a>
      <a mat-list-item routerLink="/connectors" routerLinkActive="active">
        <mat-icon>hub</mat-icon>
        <span>Connectors</span>
      </a>
      <a mat-list-item routerLink="/settings" routerLinkActive="active">
        <mat-icon>settings</mat-icon>
        <span>Settings</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="transparent" class="toolbar">
      <span class="page-title">{{ pageTitle }}</span>
      <span class="spacer"></span>
      <button mat-icon-button (click)="toggleDark()">
        <mat-icon>dark_mode</mat-icon>
      </button>
      <button mat-raised-button color="primary" (click)="openQuickAdd()">Quick Add</button>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>

<!-- Quick Add Drawer -->
<div *ngIf="showQuickAdd" class="quick-add-overlay" (click)="showQuickAdd=false">
  <div class="quick-add" [@fadeSlideIn] (click)="$event.stopPropagation()">
    <h3>Quick Add</h3>
    <p>Paste any email/SMS/text and press Extract.</p>
    <textarea [(ngModel)]="quickText" rows="6" placeholder="Paste hereâ€¦"></textarea>
    <div class="actions">
      <button mat-stroked-button (click)="showQuickAdd=false">Cancel</button>
      <button mat-raised-button color="primary" (click)="extractNow()">Extract</button>
    </div>
  </div>
</div>
